<!DOCTYPE html>
<html>
  <head>
    <title>성격 유형 테스트</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>😄 성격 테스트</h1>

    <form id="quiz-form">
      <p>1. 친구랑 노는 게 좋아요?</p>
      <label><input type="radio" name="q1" value="외향"> 네</label>
      <label><input type="radio" name="q1" value="내향"> 아니요</label>

      <p>2. 혼자 책 읽는 게 좋아요?</p>
      <label><input type="radio" name="q2" value="탐구"> 네</label>
      <label><input type="radio" name="q2" value="활동"> 아니요</label>

      <button type="submit">결과 보기</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
